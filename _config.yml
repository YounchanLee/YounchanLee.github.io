# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site.

# Theme Settings
# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # 중요: 여기에 색상코드(#ffffff) 대신 스킨 이름을 써야 합니다.

# Site Settings
locale                   : "ko-KR"
rtl                      : false
title                    : "Memento Project"
title_separator          : "|"
subtitle                 : "Engineering Memory"
name                     : "YCL"
description              : "Engineer's Technical Blog - Research Reviews, Projects, and Insights"
url                      : "https://YounchanLee.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "YounchanLee/YounchanLee.github.io"
teaser                   : 
logo                     : "/assets/images/logo.png" # 중요: logo.png 파일이 assets/images 폴더에 있어야 합니다.
masthead_title           : "Memento Project"
breadcrumbs              : true
words_per_minute         : 200
enable_copy_code_button  : true
copyright                : "Memento Project"
copyright_url            : "https://YounchanLee.github.io"
comments:
  provider               : "utterances"
  utterances:
    theme                : "github-dark"
    issue_term           : "pathname"
atom_feed:
  path                   : 
  hide                   : 
search                   : true
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true

# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : 

# Social Profiles
social:
  type                   : Person
  name                   : YCL
  links: 

# Analytics
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          :
    anonymize_ip         : true

# Site Author
