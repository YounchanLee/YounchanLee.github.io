  avatar           : "/assets/images/logo.png" # 프로필 사진도 로고와 동일하게 설정
  bio              : "Multimodal Systems | Manufacturing Intelligence"
  location         : "Suwon, South Korea"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:flyjdi@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/YounchanLee"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
